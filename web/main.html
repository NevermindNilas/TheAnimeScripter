<!DOCTYPE html>
<html>
<head>
    <title>The Anime Scripter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="assets/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="grid-container">
        <div class="widget widget1">Options</div>
        <div class="widget widget2">Input</div>
        <div class="widget widget3">Terminal</div>
        <div class="dock">
            <button class="dock-button" id="info-button">
                <img src="assets/about.ico" alt="Info" width="30" height="30">
            </button>
            <button class="dock-button" id="play-button">
                <img src="assets/play.ico" alt="Play" width="30" height="30">
            </button>
            <button class="dock-button" id="settings-button">
                <img src="assets/settings.ico" alt="Settings" width="30" height="30">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
