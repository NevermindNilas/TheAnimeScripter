name: Build-All-Platforms

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_nodots: ${{ steps.get_version.outputs.version_nodots }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Extract version
        id: get_version
        run: |
          version=$(python -c 'import src.version; print(src.version.__version__)')
          version_nodots=${version//./}
          echo "version=${version}" >> $GITHUB_ENV
          echo "version_nodots=${version_nodots}" >> $GITHUB_ENV
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "version_nodots=${version_nodots}" >> $GITHUB_OUTPUT

      - name: Print version
        id: print_version
        run: echo ${{ steps.get_version.outputs.version }}

      - name: Extract changelog for current version
        id: get_changelog
        run: |
          version="${{ steps.get_version.outputs.version }}"
          # Extract changelog content for the current version
          # Falls back to [Unreleased] section if version not found
          changelog=$(python -c "
          import re
          
          version = '${version}'
          
          with open('CHANGELOG.MD', 'r', encoding='utf-8') as f:
              content = f.read()
          
          # First try to find the exact version section
          pattern = rf'##\s*\[{re.escape(version)}\].*?(?=\n##\s*\[|\Z)'
          match = re.search(pattern, content, re.DOTALL)
          
          # If not found, try to use [Unreleased] section
          if not match:
              unreleased_pattern = r'##\s*\[Unreleased\].*?(?=\n##\s*\[|\Z)'
              match = re.search(unreleased_pattern, content, re.DOTALL)
          
          if match:
              # Replace [Unreleased] header with version header if using unreleased section
              result = match.group(0).strip()
              if '[Unreleased]' in result:
                  result = result.replace('[Unreleased]', f'[{version}]', 1)
              print(result)
          else:
              print('No changelog entry found for version ' + version)
          ")
          
          # Write to file for multiline support
          echo "$changelog" > /tmp/changelog.txt
          echo "changelog_path=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body_path: ${{ steps.get_changelog.outputs.changelog_path }}
          draft: true

  build_windows:
    needs: create_release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Set up setuptools, pip and install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # install requirements (will be fast when cache is hit)
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt } else { Write-Host 'requirements.txt not found, skipping'}

      - name: Run full build script
        run: python build.py

      - name: Compress full directory
        run: |
          cd ${{ github.workspace }}/dist-portable/main/
          Compress-Archive -Path * -DestinationPath ../../TAS-${{ needs.create_release.outputs.version_nodots }}-Windows.zip

      - name: Upload Release Asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}
        with:
          tag_name: v${{ needs.create_release.outputs.version }}
          files: TAS-${{ needs.create_release.outputs.version_nodots }}-Windows.zip
          draft: true

