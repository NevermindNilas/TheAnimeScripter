name: Old-Build-Method-Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Get Date
        id: date
        uses: Kaven-Universe/github-action-current-date-time@v1.4.0
        with:
          format: "YYYY_MM_DD"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.9"

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Pip Install Requirements-Dev
        run: python -m pip install -r requirements-dev-windows.txt

      - name: Sanity Check - List pip modules
        run: python -m pip list
      
      - name: Run build script
        run: python build.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}
        with:
          tag_name: TAS_${{ steps.date.outputs.date }}
          release_name: TAS_${{ steps.date.outputs.date }}
          draft: true

      - name: Compress main directory
        run: |
          cd TheAnimeScripter/dist/main/
          7z a -t7z -m0=lzma2 -mx=9 -ms=1536m -md=273m ../../../TAS_${{ steps.date.outputs.date }}.7z *
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TAS }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TAS_${{ steps.date.outputs.date }}.7z
          asset_name: TAS_${{ steps.date.outputs.date }}.7z
          asset_content_type: application/x-7z-compressed